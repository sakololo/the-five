<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品種詳細 | オリーブオイル品種ガイド</title>
    <meta name="description" content="エキストラバージンオリーブオイルの品種ごとの味の違い・使い分けを理解する">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <a href="index.html" class="site-title">オリーブオイル品種ガイド</a>
            <nav class="site-nav">
                <a href="index.html" class="nav-link">トップ</a>
                <a href="varieties.html" class="nav-link">品種一覧</a>
            </nav>
        </div>
    </header>

    <main class="variety-detail-page">
        <!-- Hero Section -->
        <section class="variety-hero">
            <div class="variety-hero-image" id="variety-hero-image">
                <!-- Background image will be set via JavaScript -->
            </div>
            <div class="container">
                <div class="variety-hero-content">
                    <h1 class="variety-name" id="variety-name">タジャスカ</h1>
                    <p class="variety-name-original" id="variety-name-original">Taggiasca</p>
                    <p class="variety-origin" id="variety-origin">イタリア・リグーリア州</p>
                    <p class="variety-tagline" id="variety-tagline">香りが主役の、繊細なオリーブオイル</p>
                </div>
            </div>
        </section>

        <!-- Quick Profile -->
        <section class="quick-profile-section">
            <div class="container">
                <div class="quick-profile">
                    <div class="profile-item">
                        <div class="profile-label">苦味</div>
                        <div class="profile-scale">
                            <div class="scale-bar">
                                <div class="scale-fill" id="bitterness-fill"></div>
                            </div>
                            <div class="scale-labels">
                                <span>弱</span>
                                <span>中</span>
                                <span>強</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="profile-label">辛味</div>
                        <div class="profile-scale">
                            <div class="scale-bar">
                                <div class="scale-fill" id="pungency-fill"></div>
                            </div>
                            <div class="scale-labels">
                                <span>弱</span>
                                <span>中</span>
                                <span>強</span>
                            </div>
                        </div>
                    </div>
                    <div class="profile-item">
                        <div class="profile-label">フルーティさ</div>
                        <div class="profile-scale">
                            <div class="scale-bar">
                                <div class="scale-fill" id="fruitiness-fill"></div>
                            </div>
                            <div class="scale-labels">
                                <span>熟</span>
                                <span>中</span>
                                <span>青</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section class="section-wrapper">
            <div class="container">
                <h2 class="section-title">この品種について</h2>
                <div class="text-block" id="about-text"></div>
            </div>
        </section>

        <!-- Characteristics Section -->
        <section class="section-wrapper">
            <div class="container">
                <h2 class="section-title">味と香りの特徴</h2>
                <ul class="characteristics-list" id="characteristics-list"></ul>
            </div>
        </section>

        <!-- Usage Guide Section -->
        <section class="section-wrapper">
            <div class="container">
                <h2 class="section-title">おすすめの使い方</h2>
                <div class="usage-guide">
                    <div class="usage-type">
                        <div class="usage-icon" id="raw-icon">🥗</div>
                        <div class="usage-label" id="raw-label">生食向き</div>
                    </div>
                    <div class="usage-dishes" id="usage-dishes"></div>
                </div>
            </div>
        </section>

        <!-- Comparison Section -->
        <section class="section-wrapper comparison-section">
            <div class="container">
                <h2 class="section-title">他の品種と比べる</h2>
                <div class="comparison-scale">
                    <div class="scale-endpoints">
                        <span>やさしい</span>
                        <span>力強い</span>
                    </div>
                    <div class="scale-track">
                        <div class="scale-marker" id="marker-1" data-variety="taggiasca">
                            <div class="marker-dot"></div>
                            <div class="marker-label">タジャスカ</div>
                        </div>
                        <div class="scale-marker" id="marker-2" data-variety="leccino">
                            <div class="marker-dot"></div>
                            <div class="marker-label">レッチーノ</div>
                        </div>
                        <div class="scale-marker" id="marker-3" data-variety="tonda-iblea">
                            <div class="marker-dot"></div>
                            <div class="marker-label">トンダ・イブレア</div>
                        </div>
                    </div>
                </div>
                <div class="variety-cards" id="other-varieties"></div>
            </div>
        </section>

        <!-- Navigation Footer -->
        <section class="page-footer-nav">
            <div class="container">
                <a href="index.html" class="footer-link">トップに戻る</a>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="variety.js"></script>
</body>

</html>
